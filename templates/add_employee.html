<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <form method="POST">
        <!-- Add fields for each employee attribute here -->
        <input type="text" name="employee_id" placeholder="Employee ID" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="gender" placeholder="Gender" required>
        <input type="number" name="years_at_company" placeholder="Years at Company" required>
        <input type="text" name="job_role" placeholder="Job Role" required>
        <input type="number" name="monthly_income" placeholder="Monthly Income" required>
        <input type="text" name="work_life_balance" placeholder="Work-Life Balance" required>
        <input type="text" name="job_satisfaction" placeholder="Job Satisfaction" required>
        <input type="text" name="performance_rating" placeholder="Performance Rating" required>
        <input type="number" name="number_of_promotions" placeholder="Number of Promotions" required>
        <input type="text" name="overtime" placeholder="Overtime" required>
        <input type="number" name="distance_from_home" placeholder="Distance from Home" required>
        <input type="text" name="education_level" placeholder="Education Level" required>
        <input type="text" name="marital_status" placeholder="Marital Status" required>
        <input type="number" name="number_of_dependents" placeholder="Number of Dependents" required>
        <input type="text" name="job_level" placeholder="Job Level" required>
        <input type="text" name="company_size" placeholder="Company Size" required>
        <input type="number" name="company_tenure" placeholder="Company Tenure" required>
        <input type="text" name="remote_work" placeholder="Remote Work (Yes/No)" required>
        <input type="text" name="leadership_opportunities" placeholder="Leadership Opportunities (Yes/No)" required>
        <input type="text" name="innovation_opportunities" placeholder="Innovation Opportunities (Yes/No)" required>
        <input type="text" name="company_reputation" placeholder="Company Reputation" required>
        <input type="text" name="employee_recognition" placeholder="Employee Recognition" required>
        <input type="text" name="attrition" placeholder="Attrition (0 or 1)" required>
        <button type="submit">Add Employee</button>
    </form>
</body>
</html>
