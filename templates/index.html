<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="/add">Add New Employee</a>
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>
                <a href="{{ url_for('edit_employee', employee_id=employee[0]) }}">Edit</a>
                <a href="{{ url_for('delete_employee', employee_id=employee[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
